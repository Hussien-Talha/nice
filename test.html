<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Simple Animated Website</title>
<style>
body {
  background-color: #282a36;
  color: #f8f8f2;
  text-align: center;
  padding: 50px;
  font-family: 'Open Sans', sans-serif;
}

@keyframes bubble {
  0% {
    transform: scale(1);
    opacity: 1;
  }
  50% {
    transform: scale(1.2);
    opacity: 0.5;
  }
  100% {
    transform: scale(1);
    opacity: 1;
  }
}

.animated {
  animation-name: bubble;
  animation-duration: 1s;
  animation-iteration-count: infinite;
}
</style>
</head>
<body>
<h1 class="animated">Welcome to my cool website!</h1>
</body>
</html>
